name: numerai-pipeline

on:
  schedule:
    - cron: "0 10 * * 1"  # Lundi 10:00 UTC
  workflow_dispatch:

jobs:
  numerai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install numerapi numerai-cli

      - name: Download Numerai data
        run: |
          python - <<'PY'
          from pathlib import Path
          import numerapi

          data_dir = Path("data")
          data_dir.mkdir(parents=True, exist_ok=True)

          napi = numerapi.NumerAPI()
          napi.download_dataset("latest_numerai_training_data.parquet", data_dir / "numerai_training_data.parquet")
          napi.download_dataset("latest_numerai_tournament_data.parquet", data_dir / "numerai_tournament_data.parquet")
          PY

      - name: Train model
        run: python src/train.py

      - name: Predict
        run: python src/predict.py

      - name: Submit to Numerai
        env:
          NUMERAI_PUBLIC_ID: ${{ secrets.NUMERAI_PUBLIC_ID }}
          NUMERAI_SECRET_KEY: ${{ secrets.NUMERAI_SECRET_KEY }}
          NUMERAI_MODEL_ID: ${{ secrets.NUMERAI_MODEL_ID }}
        run: |
          numerai submit \
            --model-id "$NUMERAI_MODEL_ID" \
            --public-id "$NUMERAI_PUBLIC_ID" \
            --secret-key "$NUMERAI_SECRET_KEY" \
            submission.csv
