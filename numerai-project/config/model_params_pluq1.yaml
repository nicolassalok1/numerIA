model:
  boosting_type: gbdt
  objective: regression
  metric: mae

  device_type: gpu
  gpu_platform_id: 0
  gpu_device_id: 0
  gpu_use_dp: false

  num_leaves: 64
  max_depth: -1
  max_bin: 255

  learning_rate: 0.05
  n_estimators: 1000

  feature_fraction: 0.6
  bagging_fraction: 0.6
  bagging_freq: 1

  min_data_in_leaf: 200
  min_sum_hessian_in_leaf: 1e-3

  lambda_l1: 0.0
  lambda_l2: 5.0
  min_gain_to_split: 0.0

  verbosity: -1

ridge:
  alpha: 1.0

mlp:
  layers: [512, 256, 128, 64]
  alpha: 1e-4
  learning_rate_init: 5e-4
  batch_size: 256
  beta_1: 0.9
  beta_2: 0.999
  max_iter: 400
  early_stopping: true
  n_iter_no_change: 15
  validation_fraction: 0.1
  tol: 1e-4

stacker:
  alpha: 0.5
