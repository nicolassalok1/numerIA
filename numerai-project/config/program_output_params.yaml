model:
  boosting_type: gbdt
  objective: regression
  metric: mae

  # Profil GPU stable
  device_type: gpu
  gpu_platform_id: 0
  gpu_device_id: 0

  # Paramètres safe
  max_depth: -1
  num_leaves: 128        # 256 m'a paru trop agressif ici
  min_data_in_leaf: 200  # je pousse haut pour limiter l’overfit
  min_sum_hessian_in_leaf: 1.0   # hessian plus fort = splits plus stables

  # Régularisation
  lambda_l1: 0.0
  lambda_l2: 10.0
  min_gain_to_split: 0.0

  # Bin + mémoire
  max_bin: 255           # 511 faisait trop gonfler la VRAM

  # Feature & bagging
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 1

  # Learning rate + n_estimators
  learning_rate: 0.03
  n_estimators: 2500     # nombre de rounds cohérent avec le LR

  # Bruit / logs
  verbosity: -1
