lightgbm:
  boosting_type: "gbdt"
  n_estimators: 1200
  learning_rate: 0.01
  num_leaves: 63
  feature_fraction: 0.8
  bagging_fraction: 0.8
  reg_alpha: 1.0
  reg_lambda: 1.0
  metric: "rmse"
  device: "cuda"
  gpu_device_id: 0

ridge:
  alpha: 1.0

mlp:
  layers: [512,256,128,64]
  alpha: 1e-4
  learning_rate_init: 5e-4
  max_iter: 400
  early_stopping: true
  n_iter_no_change: 15
  validation_fraction: 0.1
  tol: 1e-4

stacker:
  alpha: 0.5
